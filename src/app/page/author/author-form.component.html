<div *ngIf="author">
    <form class="uk-form uk-form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <fieldset>
            <legend>{{ getModeLabel() | titlecase }} author:</legend>
            <div class="uk-form-row">
                <label class="uk-form-label" for="form-h-it">Name</label>

                <div class="uk-form-controls">
                    <input id="form-h-it" formControlName="name" placeholder="author name" class="uk-width-1-1"
                           [ngClass]="getInputClass('name')">
                </div>
            </div>
        </fieldset>

        <hr>
        <button class="uk-button uk-button-primary" type="submit">Save</button>
    </form>
</div>
